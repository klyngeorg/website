name: Deploy previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm ci

      - name: Lint ğŸ’…
        run: pnpm run lint

      # - name: Test ğŸ§ª
      #   run: yarn test --passWithNoTests

      - name: Build ğŸ”¨
        run: pnpm run build

      - name: Deploy preview ğŸš€
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
